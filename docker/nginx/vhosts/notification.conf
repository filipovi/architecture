server {
    listen      80;
    listen      443 ssl;

    ssl_certificate      /etc/ssl/certs/ma-residence.fr.crt;
    ssl_certificate_key  /etc/ssl/private/ma-residence.fr.key;
    server_name dev.notification.customerway.fr;

    root  /srv/notification/public;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        internal;
        fastcgi_pass notification:9000;
    }

    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/notification_error.log;
    access_log /var/log/nginx/notification_access.log;
}
